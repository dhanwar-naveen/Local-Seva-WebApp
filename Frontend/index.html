<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <form name="loginForm" onsubmit="return validateForm()">
        <div class="imgcontainer">
          <img
            src="https://p.kindpng.com/picc/s/116-1169050_avatar-michael-jordan-jersey-clip-art-michael-jordan.png"
            alt="Avatar"
            class="avatar"
          />
          <div class="overlay">
            <div class="text">Click to change avatar</div>
          </div>
        </div>

        <div class="form-container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
          <span class="psw">Forgot <a href="#">password?</a></span>
          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="customer-btn">Login with Google</button>
        </div>

        <div class="form-container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="signup"
            >Don't have an account? <a href="#">Sign Up</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
